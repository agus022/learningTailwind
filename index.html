<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Tailwind</title>
    <link rel="stylesheet" href="tailwind.css" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100">
    <header class="bg-white shadow px-6">
      <div class="flex justify-between h-16 items-center">
        <button
          class="text-slate-500 hover:text-slate-800 rounded p-1 -m-1 transition-all focus:ring-2"
        >
          <svg
            class="h-6 w-6"
            data-slot="icon"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            ></path>
          </svg>
        </button>

        <a
          href=""
          class="-mr-4 text-sky-500 hover:rotate-6 duration-200 hover:text-slate-800"
        >
          <svg
            class="h-8 w-8"
            data-slot="icon"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            ></path>
          </svg>
        </a>

        <div class="flex">
          <button
            class="text-slate-500 hover:text-yellow-600 transition-all focus:ring-2 rounded-full"
          >
            <svg
              class="h-6 w-6"
              data-slot="icon"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              ></path>
            </svg>
          </button>

          <button
            class="ml-4 rounded-full text-slate-500 transition-colors focus:ring-2 focus:ring-offset-1"
          >
            <img
              class="h-6 w-6 rounded-full"
              src="https://ui-avatars.com/api?name=Agustin+Flores"
              alt="Agustin Flores"
            />
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
